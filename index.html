<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL → Notion Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <main class="max-w-2xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-2">URL → Notion 전송</h1>

      <!-- 폼: URL/제목/메모만 사용 -->
      <form id="urlForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="url">URL</label>
          <input
            id="url"
            type="url"
            required
            placeholder="https://example.com/post"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="title">제목(선택)</label>
          <input
            id="title"
            type="text"
            placeholder="비우면 URL이 제목으로 저장됩니다"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="notes">메모(선택)</label>
          <textarea
            id="notes"
            rows="3"
            placeholder="간단 메모를 함께 보낼 수 있어요"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full rounded-xl bg-black text-white py-3 font-semibold hover:bg-black/90"
        >
          노션으로 전송
        </button>
      </form>

      <div id="result" class="mt-6 hidden"></div>
    </main>

    <script>
      // 예: https://urln-notion.<계정>.workers.dev
      const WORKER_URL = "https://url-notion.nayha77.workers.dev/";

      const form = document.getElementById("urlForm");
      const result = document.getElementById("result");

      function show(msg, ok = true) {
        result.className =
          "mt-6 rounded-xl border p-4 " +
          (ok ? "border-green-200 bg-green-50" : "border-red-200 bg-red-50");
        result.innerHTML =
          '<pre class="text-sm whitespace-pre-wrap">' + msg + "</pre>";
        result.classList.remove("hidden");
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const url = (document.getElementById("url").value || "").trim();
        const title = (document.getElementById("title").value || "").trim();
        const notes = (document.getElementById("notes").value || "").trim();

        try {
          new URL(url);
        } catch {
          return show("유효한 URL을 입력하세요.", false);
        }

        if (!WORKER_URL || WORKER_URL.includes("YOUR-WORKER")) {
          return show("WORKER_URL이 설정되지 않았습니다. index.html에서 Worker 주소를 넣어주세요.", false);
        }

        show("전송 중...", true);

        try {
          const r = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, title, notes }),
          });

          const text = await r.text();
          if (!r.ok) throw new Error(text || ("HTTP " + r.status));

          // Worker는 { ok: true }를 반환 (또는 그냥 ok)
          show("성공! 노션 DB에 등록되었습니다.");
          form.reset();
        } catch (err) {
          show("실패: " + (err?.message || err), false);
        }
      });
    </script>
  </body>
</html>
