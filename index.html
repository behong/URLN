<!--
GitHub Pages 정적 프런트엔드 → Vercel Serverless(API) → Notion 저장 (카테고리 제거/정리본)
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL → Notion Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <main class="max-w-2xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-2">URL → Notion 전송</h1>
      <p class="text-sm text-gray-600 mb-6">
        GitHub Pages에서 URL을 입력하면 Vercel 서버리스 API(<code>https://urln.vercel.app/api/submit</code>)를 통해 노션 DB로 저장됩니다.
      </p>

      <!-- 고정 API 엔드포인트 -->
      <input type="hidden" id="apiBase" value="https://urln.vercel.app" />

      <!-- 폼: URL/제목/메모만 사용 -->
      <form id="urlForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="url">URL</label>
          <input id="url" type="url" required placeholder="https://example.com/post" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="title">제목(선택)</label>
          <input id="title" type="text" placeholder="자동으로 페이지 제목으로 저장" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="notes">메모(선택)</label>
          <textarea id="notes" rows="3" placeholder="간단 메모를 함께 보낼 수 있어요" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black/10"></textarea>
        </div>
        <button type="submit" class="w-full rounded-xl bg-black text-white py-3 font-semibold hover:bg-black/90">노션으로 전송</button>
      </form>

      <div id="result" class="mt-6 hidden"></div>

      <section class="mt-12 prose prose-sm">
        <h2>README</h2>
        <ul>
          <li>API 엔드포인트는 <code>https://urln.vercel.app/api/submit</code> 으로 고정.</li>
          <li>노션 DB 속성: <code>Title</code>(title), <code>URL</code>(url), <code>Notes</code>(rich_text).</li>
          <li><code>Notes</code>는 DB 속성과 페이지 본문(children) 모두에 기록됩니다.</li>
        </ul>
      </section>
    </main>

    <script>
      const form = document.getElementById('urlForm');
      const result = document.getElementById('result');
      const apiBase = document.getElementById('apiBase');

      function show(msg, ok = true) {
        result.className = 'mt-6 rounded-xl border p-4 ' + (ok ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50');
        result.innerHTML = '<pre class="text-sm whitespace-pre-wrap">' + msg + '</pre>';
        result.classList.remove('hidden');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const base = (apiBase.value || '').replace(/\/$/, '');
        if (!base) return show('API 엔드포인트가 비어 있습니다.', false);

        const url = (document.getElementById('url').value || '').trim();
        const title = (document.getElementById('title').value || '').trim();
        const notes = (document.getElementById('notes').value || '').trim();
        try { new URL(url); } catch { return show('유효한 URL을 입력하세요.', false); }

        show('전송 중...', true);
        try {
          const r = await fetch(base + '/api/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, title, notes })
          });
          const data = await r.json().catch(() => ({}));
          if (!r.ok || !data.ok) throw new Error(data.detail || data.error || ('HTTP ' + r.status));
          show('성공! Notion Page ID: ' + data.page_id);
          form.reset();
        } catch (err) {
          show('실패: ' + (err?.message || err), false);
        }
      });
    </script>
  </body>
</html>
